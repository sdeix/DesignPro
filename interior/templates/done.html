{% extends "base_generic.html" %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {% for a in form%}
        {%if a.name == "status" %}

    <li><select  style="visibility: hidden" name="status" id="id_status" value="done">
      <option value='done' selected></option>
    </select></li>

    {%else%}

     <input type="file" name="image_done" id="id_image_done" required>
     <label for="id_image_done">Выполненый дизайн:</label>

    {% endif %}

    {% endfor %}
    </table>
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
