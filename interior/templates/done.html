{% extends "base_generic.html" %}
{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
        {% for a in form%}
        {%if a.name == "status" %}

    <li><select  style="visibility: hidden" name="status" id="id_status" value="done">
      <option value='done' selected></option>
    </select></li>

    {%else%}
    {{a}}


    {% endif %}

    {% endfor %}
    </table>
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
