{% extends "base_generic.html" %}
{% block title %}Зарегистрироваться{% endblock %}
{% block content %}
  <form method="post" action="{% url 'category_create' %}" >
    <ul>
    {% csrf_token %}
    {{user.id}}
    {% for a in form%}


    <li>{{a}}{{a.label_tag}}</li>

    {%endfor%}
    <input type="submit" value="Создать">
    </ul>
  </form>
{% endblock %}
