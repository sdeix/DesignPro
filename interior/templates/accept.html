{% extends "base_generic.html" %}
{% block content %}



    <form action="" method="post">
        {% csrf_token %}
        <table>
        {% for a in form%}

            {%if a.name == "status" %}

    <li><select  style="visibility: hidden" name="status" id="id_status" value="accepted">
      <option value='accepted' selected></option>
    </select></li>

    {%else%}
             <textarea name="comment" cols="40" rows="10" maxlength="300" id="id_comment" required></textarea>
            <label for="id_comment">Комментарий:</label>
            {% endif %}

        {% endfor %}
        </table>
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
